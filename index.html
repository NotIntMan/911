        body {

            }

            }
            40% {
                background: #006992;
            }

            }
            60% {
                background: #27476E;
            }
            70% {

            }
            80% {

            }
            90% {
                background: #001D4A;
            }

            }

            }
            40% {

            }

                color: #27476E;
                fill: #27476E;
            }
            60% {
                color: #EEE0CB;
                fill: #EEE0CB;
            }
            70% {
                color: #001D4A;
                fill: #001D4A;
            }
            80% {
                color: #B2EF9B;
                fill: #B2EF9B;
            }
            90% {
                color: #ECA400;
                fill: #ECA400;
            }
            100% {
                color: #FFFAFF;
                fill: #FFFAFF;
            }
        }
        
        #text {
            margin: 50px auto;
            width: 750px;
            
            font-family: 'Roboto', sans-serif;
            font-size: 24px;
            line-height: 30px;
        }
        
        #text p {
            margin-bottom: 50px;
